<article class="quizz__container">

    <section class="quizz_logo">
        <img src="../../../assets/images/logo.png" alt="Buzz Feed">
        <h3>{{title}}</h3>
    </section>

    <section *ngIf="!finished" class="quizz_questions">
        <h3>{{questionSelected.question}}</h3>
    </section>

    <section *ngIf="!finished" class="quizz_options">
        <button 
        *ngFor="let option of questionSelected.options"
        (click)="buttonChoice(option.alias)" 
        class="btn-option"
        
        >
            {{option.name}}
        </button>
    </section>

    <section *ngIf='finished' class="quizz_results">
        <h1>O seu Resultado Ã©: </h1>
        <p>{{ answersSelected }}</p>
    </section>

</article>
